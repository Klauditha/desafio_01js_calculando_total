<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio - Calculando el total</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="div_laptop">
        <div class="imagen">
          <img src="./assets/img/01_laptop.png" alt="Laptop Gamer" />
        </div>
        <div class="descripcion">Laptop Gamer AMD</div>
        <div class="cantidad">
          <input type="number" class="input_cantidad"  min="1" max="50" placeholder="Cantidad"/>
        </div>
        <div class="color">
            <select class="select_color" name="select_color" placeholder="Color" >
                <option value="-1">Color</option>
                <option value="#ff0000">Rojo</option>
                <option value="#008000">Verde</option>
                <option value="#ffff00">Amarillo</option>
                <option value="#000000">Negro</option>
              </select>
        </div>
        <div class="precio">
          <div class="label_precio">Precio:</div>
          <div class="valor_precio">400000</div>
        </div>
        <div class="calcular">
          <button class="btn_calcular" type="button" onclick="
          total = document.querySelector('.total_resultado')
          precio = document.querySelector('.valor_precio')
          input_cantidad = document.querySelector('.input_cantidad')
          cantidad = document.querySelector('.cantidad_resultado')
          select_color = document.querySelector('.select_color')
          div_color = document.querySelector('.div_color')
          cantidad.innerHTML = input_cantidad.value
          div_color.style.backgroundColor = select_color.value
          total.innerHTML = '$ ' + (parseInt(precio.innerHTML) * parseInt(input_cantidad.value)).toLocaleString()">Calcular</button>
        </div>
      </div>
      <div class="div_resultado">
        <div class="total">
          <div class="total_label">Total:</div>
          <div class="total_resultado"></div>
        </div>
        <div class="cantidad">
          <div class="cantidad_label">Cantidad:</div>
          <div class="cantidad_resultado"></div>
        </div>
        <div class="color">
          <div class="color_label">Color:</div>
          <div class="color_resultado">
            <div class="div_color"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
