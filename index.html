<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio - Calculando el total</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="div_laptop">
        <div class="imagen">
          <img src="./assets/img/01_laptop.png" alt="Laptop Gamer" />
        </div>
        <div class="descripcion">Laptop Gamer AMD</div>
        <div class="cantidad">
          <input type="number" class="input_cantidad"  min="1" max="50" placeholder="Cantidad" />
        </div>
        <div class="color">
            <select class="input_cantidad" name="input_cantidad" placeholder="Color" >
                <option value="-1">Color</option>
                <option value="volvo">Rojo</option>
                <option value="saab">Blanco</option>
                <option value="fiat">Amarillo</option>
                <option value="audi">Negro</option>
              </select>
        </div>
        <div class="precio">
          <div class="label_precio">Precio:</div>
          <div class="valor_precio">400000</div>
        </div>
        <div class="calcular">
          <button class="btn_calcular">Calcular</button>
        </div>
      </div>
      <div class="div_resultado">
        <div class="total">
          <div class="total_label">Total:</div>
          <div class="total_resultado"></div>
        </div>
        <div class="cantidad">
          <div class="cantidad_label">Cantidad:</div>
          <div class="cantidad_resultado"></div>
        </div>
        <div class="color">
          <div class="color_label">Color:</div>
          <div class="color_resultado">
            <div class="div_color"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
